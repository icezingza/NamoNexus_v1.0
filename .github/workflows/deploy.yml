name: Deploy NamoNexus to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t namonexus:latest .

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: namonexus-api
          image: namonexus:latest
          region: asia-southeast1

      - name: Verify Health
        run: python3 deploy/health_monitor.py

      - name: Rollback if unhealthy
        if: failure()
        run: |
          echo "⚠️ Rolling back to previous stable version..."
          gcloud run services update-traffic namonexus-api \
            --region asia-southeast1 \
            --to-tags stable=100
