name: Deploy NamoNexus Genesis Build
on:
  push:
    branches: [ main ]

jobs:
  genesis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Validate Build
        run: pytest -q --disable-warnings

      - name: Start Genesis Protocol
        run: bash genesis_start.sh
